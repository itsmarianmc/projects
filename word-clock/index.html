        <div class="clock-container" id="clockContainer">

        <div class="settings-panel" id="settingsPanel">
            <h3>Benutzerdefiniertes Event erstellen</h3>
            <div class="custom-event-form">
                <input type="text" id="eventName" placeholder="Eventname">
                <select id="eventType">
                    <option value="birthday">Geburtstag</option>
                    <option value="trash">Müll rausbringen</option>
                    <option value="yellow-bag">Gelber Sack</option>
                    <option value="vacation">Urlaub</option>
                    <option value="custom">Benutzerdefiniert</option>
                </select>
                <input type="datetime-local" id="eventDateTime">
                <button id="saveEvent">Event speichern</button>
            </div>
        </div>
