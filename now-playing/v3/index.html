<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Now Playing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>
<body>
    <div id="login-container">
        <div class="error-container" id="errorContainer">
            <div class="error-message">
                <svg width="80" height="80" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
                <h2>Keine Konfiguration gefunden</h2>
                <p>Bitte richte zuerst deine Spotify API Credentials ein.</p>
                <a href="../dashboard/" class="btn">Zur Konfiguration</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="loading-view" id="loadingView" style="display: none;">
            <div class="loading-spinner"></div>
        </div>
        <div class="not-playing" id="notPlayingView" style="display: none;">
            <svg fill="currentColor" viewBox="0 0 20 20" width="80" height="80">
                <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <h2>No music playing</h2>
        </div>
        <div class="player-view" id="playingView" style="display: none;">
            <div class="player-grid">
                <div class="album-section">
                    <div class="album-wrapper">
                        <div class="album-shadow" id="albumShadow"></div>
                        <div class="album-flip-container" id="albumFlipContainer">
                            <div class="album-face album-face-front">
                                <img src="" alt="" class="album-art" id="albumArtFront">
                            </div>
                            <div class="album-face album-face-back">
                                <img src="" alt="" class="album-art" id="albumArtBack">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-section">
                        <div class="track-header">
                            <h1 class="track-name" id="trackName">Track Name</h1>
                            <p class="artist-name" id="artistName">Artist Name</p>
                        </div>
                    </div>
                    <div class="info-section">
                        <div class="waveform-container">
                            <div class="time-label time-current" id="currentTime">0:00</div>
                            <div class="waveform" id="waveform"></div>
                            <div class="time-label time-total" id="totalTime">0:00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
